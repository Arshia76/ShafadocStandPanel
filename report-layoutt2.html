<div class="dis-f mar-b-10 pad-b-10" style="border-bottom: 3px solid rgb(0, 0, 0);">
    <div class="ReportReceipt-circle"><span class="Bold">{{ResCount}}</span>شماره نوبت پزشک</div>
    <div class="flex ali-e pad-s-10">
        <h3 class="ReportReceipt-second-title">سامانه پزشکان شفاداگ</h3>
        <p class="ReportReceipt-domain">www.shafadoc.ir</p>
        <h2 class="ReportReceipt-black-title ali-c">رزرو حضوری</h2>
        <h2 class="ReportReceipt-under-blcoack-title ali-c">{{localDaily_Res_no}}</h2>
    </div>
</div>
<div class="ReportReceipt-doctor"><h1>{{doctorName}}</h1></div>
<div class="Detail">
    <div class="ReportReceiptDetail"><label>نام درمانگاه:</label><p>{{clinicName}}</p></div>
    <div class="ReportReceiptDetail"><label>ساعت شروع ویزیت:</label><p>{{visitTime}}</p></div>
    <div class="ReportReceiptDetail"><label>ساعت نوبت گیری:</label><p>{{reserveTime}}</p></div>
    <div class="ReportReceiptDetail"><label>تاریخ:</label><p>{{reserveDate}}</p></div>
    <div class="ReportReceiptDetail"><label>نام بیمار:</label><p>{{patientName}}</p></div>
    <div class="ReportReceiptDetail"><label>کدملی بیمار:</label><p>{{patientNationalCode}}</p></div>
    <div class="ReportReceiptDetail"><label>نوع بیمه:</label><p>{{insuranceName}}</p></div>
    <div class="ReportReceiptDetail"><label>شماره بیمه:</label><p>{{insuranceNumber}}</p></div>
    <div class="ReportReceiptDetail"><label>مبلغ پرداختی:</label><p>{{payedAmount}}</p></div>
</div>
